<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Directory</title>
</head>

<body>
    <div style="padding: 20px;">
        <h2>Create Profile</h2>
        <form method="POST" action="{% url 'profile' %}">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Enter your name">
            <input type="text" name="address" placeholder="Enter your addsress">
            <input type="tel" name="mobile" placeholder="Enter your number">
            <input type="email" name="email" placeholder="Enter your email id">
            <button type="submit">Submit</button>
        </form>

        <h2>List of profiles:</h2>
        <ul>
            {% for stored_name in stored_names %}
            <h4>Profile info for {{ stored_name.name }} </h4>
            <li>Name: {{ stored_name.name }}</li>
            <li>Name: {{ stored_name.email }}</li>
            {% empty %}
            <li>No names stored yet.</li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
